<div class="container">
    <div class="row">
        <h1>Opret bruger</h1>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-4">
                    <form name="userForm" ng-submit="usercreate.submit(usercreate.user,userForm)" method="post" role="form">
                        <div class="form-group">Admin
                            <input type="checkbox" ng-model="usercreate.user.isAdmin">
                        </div>
                        <div class="form-group">
                            Fornavn:
                            <input type="text" ng-model="usercreate.user.firstname" tabindex="1" class="form-control" placeholder="Fornavn" required>
                        </div>
                        <div class="form-group">
                            Efternavn:
                            <input type="text" ng-model="usercreate.user.lastname" tabindex="2" class="form-control" placeholder="Efternavn" required>
                        </div>
                        <div class="form-group">
                            Email:
                            <input type="email" ng-model="usercreate.user.email" tabindex="3" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            Username:
                            <input type="text" ng-model="usercreate.user.username" tabindex="4" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            Password:
                            <input type="text" ng-model="usercreate.user.password" tabindex="5" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="button" ng-click="usercreate.cancel()" class="btn btn-danger">Cancel</button>
                        <button type="submit" ng-disabled="usercreate.isFormValid(userForm)" class="btn btn-primary">Done</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
