<div class="container">
    <div class="row">
        <h1>Rediger tag</h1>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-4">
                    <form name="tagForm" ng-submit="tagedit.submit(tagedit.tag,tagForm)" method="post" role="form">
                        <div class="form-group">Active
                            <input type="checkbox" ng-model="tagedit.tag.isActive">
                        </div>
                        <div class="form-group">
                            Navn:
                            <input type="text" ng-model="tagedit.tag.name" tabindex="1" class="form-control" placeholder="navn" required>
                        </div>
                        <button type="button" ng-click="tagedit.cancel()" class="btn btn-danger">Cancel</button>
                        <button type="submit" ng-disabled="tagedit.isFormValid(tagForm)" class="btn btn-primary">Done</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
