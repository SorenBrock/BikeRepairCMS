<div class="container">
    <div class="row">
        <h1>Login:</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-8">
            <form ng-submit="login.onSubmit()">
                <div role="alert" ng-show="home.formError" class="alert alert-danger">{{ login.formError }}</div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" class="form-control" id="email" placeholder="Enter username" ng-model="login.credentials.username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.credentials.password">
                </div>
                <button type="submit" class="btn btn-default" >Login</button>
                 <button type="button" ng-click="login.doLogout()" class="btn btn-default">Logout</button>
            </form>
        </div>
    </div>
</div>
