<div class="container">
    <form name="contentForm" ng-submit="contentcreate.submit(contentcreate.content,contentForm)" method="post" role="form">

        <div class="row">
            <h1>Opret artikel</h1>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="form-group">Active
                            <input type="checkbox" ng-model="contentcreate.content.isActive">
                        </div>
                        <div class="form-group">
                            <select class="form-control" size="1" ng-model="contentcreate.content.category" required>
                                <option value="" disabled selected>VÃ¦lg kategori</option>
                                <option ng:repeat="category in contentcreate.categories" value="{{category._id}}">
                                    {{category.name}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            Titel:
                            <input type="text" ng-model="contentcreate.content.name" tabindex="1" class="form-control" placeholder="Titel" required>
                        </div>
                        <div class="form-group">
                            Tekst:
                            <textarea rows="10" ng-model="contentcreate.content.text" tabindex="2" class="form-control" placeholder="Tekst" required></textarea>

                        </div>
                        <button type="button" ng-click="contentcreate.cancel()" class="btn btn-danger">Cancel</button>
                        <button type="submit" ng-disabled="contentcreate.isFormValid(contentForm)" class="btn btn-primary">Done</button>
                    </div>
                    <div class="col-lg-1"></div>
                    <div class="col-lg-2">
                        <h4>Tags</h4>
                        <div class="form-group">
                            <div ng-repeat="tag in contentcreate.tags">
                                <input type="checkbox" checklist-model="contentcreate.content.tags" checklist-value="tag" /> {{tag.name}}
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
