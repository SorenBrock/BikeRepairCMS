<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}My Site{% endblock %}</title>

    {% block head %}
    <link href='/libs/bootstrap/dist/css/bootstrap.min.css' type='text/css' rel="stylesheet">
    <link href='/stylesheets/style.css' type='text/css' rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'> {% endblock %}
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand logo" href="/">bike repair</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

            <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/articles">Artikler</a>
                    </li>
                    <li>
                        {% if (user) %}
                        <a href="/profile">profile</a> {% else %}
                        <a href="/login">Login</a> {% endif %}
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
    {% block content %}{% endblock %}

    <!-- Scripts -->
    <script src="/libs/jquery/dist/jquery.min.js"></script>
    <script src="/libs/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/javascripts/script.js"></script>
    <script src="/javascripts/readmore-js/readmore.min.js"></script>
</body>

</html>
